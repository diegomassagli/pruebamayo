<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:700,900" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Noticias</title>
  <style>
    .heading {
      font-family: 'Raleway', sans-serif;
      font-weight: 900;
      font-size: 2rem;
      text-transform: uppercase;
      text-align: center;
    }

    .btn-block {
      width: 100%;
    }

    .buscador {
      margin-top: 2rem;
      margin-bottom: 2rem;
      text-align: left;
    }
  </style>
</head>
<body>

  <nav class="nav-wrapper light-blue darken-3">
    <a href="#!" class="brand-logo center">Buscador de Noticias</a>
  </nav>
  
  <div class="container white">
    <div class="buscador row">
      <div class="col s12 m8 offset-m2">
        <form>
          <h2 class="heading">Encuentra Noticias por Categoria y Pais</h2>
          <select class="browser-default">
            <option value="">--Seleccione una Categoria</option>
          </select>

          <select class="browser-default">
            <option value="">--Seleccione un Pais</option>
          </select>

          <div class="input-field col s12">
            <input class="btn-block btn-large amber darken-2" type="submit" value="Buscar">
          </div>

        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
